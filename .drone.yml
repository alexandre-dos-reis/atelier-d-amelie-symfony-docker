---
kind: pipeline
type: ssh
name: Deploy

server:
  host:
    from_secret: HOST_ADDR
  user:
    from_secret: USER
  password:
    from_secret: PASSWORD

steps:
- name: Deploy via docker
  environment:
    APP_SECRET:
      from_secret: APP_SECRET
    DB_NAME:
      from_secret: DB_NAME
    DB_USER:
      from_secret: DB_USER
    DB_PASS:
      from_secret: DB_PASS
  commands:
    - sudo docker-compose -f docker-compose-prod.yml build --pull --no-cache --build-arg APP_ENV=prod APP_SECRET=$APP_SECRET DB_NAME=$DB_NAME DB_USER=$DB_USER DB_PASS=$DB_PASS
